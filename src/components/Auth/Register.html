<div class="auth-container">
  <h3 class="form-title">Register to Ideal Classroom</h3>
  <i class="material-icons">
    school
  </i>
  <form class="form-container">
    <div class="input-container">
      <label name="username" for="username">Username</label>
      <input
        id="username"
        type="username"
        placeholder="Type in username here..."
      />
    </div>
    <br />
    <div class="input-container">
      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        placeholder="Type in password here..."
      />
    </div>
    <br />
    <div class="input-container">
      <label for="confirm-password">Confirm Password</label>
      <input
        id="password"
        name="confirm-password"
        type="password"
        placeholder="Confirm your password here..."
      />
    </div>
    <br />
    <button class="button">Register</button>
  </form>

  <div>Already have an Ideal Classroom account?</div>
  <div class="link-container">
    <router-link to="/login">Log in to your account here</router-link>
  </div>
</div>
